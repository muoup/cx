[package]
name = "cx-pipeline"
version = "0.1.0"
edition = "2024"

[features]
default = []
backend-llvm = ["cx-backend-llvm"]

[dependencies]
speedy = { version = "0.8.7" }
fs2 = { version = "0.4.3" }

cx-lexer = { path = "../cx-lexer" }
cx-ast = { path = "../cx-ast" }
cx-typechecker = { path = "../cx-typechecker" }
cx-mir = { path = "../cx-mir" }
cx-backend-llvm = { path = "../cx-backend-llvm", optional = true }
cx-backend-cranelift = { path = "../cx-backend-cranelift" }

cx-pipeline-data = { path = "../cx-pipeline-data" }
cx-lexer-data = { path = "../cx-lexer-data" }
cx-ast-data = { path = "../cx-ast-data" }
cx-typechecker-data = { path = "../cx-typechecker-data" }
cx-mir-data = { path = "../cx-mir-data" }
cx-util = { path = "../cx-util" }